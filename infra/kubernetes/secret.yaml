# Create this secret with: kubectl create secret generic scs-secrets -n supplychainsync \
#   --from-literal=jwt-secret='your-256-bit-secret' \
#   --from-literal=postgres-password='your-db-password'
apiVersion: v1
kind: Secret
metadata:
  name: scs-secrets
  namespace: supplychainsync
type: Opaque
stringData:
  jwt-secret: "supplychainsync-secret-key-min-256-bits-for-hs256-algorithm"
  postgres-password: "scs_password"
